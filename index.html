<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Web Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .controls input[type="url"] {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
        }

        .controls button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #0056b3;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vh;
            height: 100vw;
            transform-origin: top left;
            transform: rotate(90deg) translateY(-100%);
            overflow: hidden;
        }

        #webFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Styles to inject into the iframe */
        .injected-styles {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
        <button onclick="loadWebsite()">Load</button>
        <button onclick="toggleRotation()">Toggle Rotation</button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe id="webFrame" src="about:blank"></iframe>
    </div>

    <script>
        let isRotated = true;

        function loadWebsite() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            // Add protocol if missing
            const fullUrl = url.startsWith('http') ? url : 'https://' + url;
            
            const iframe = document.getElementById('webFrame');
            iframe.src = fullUrl;

            // Wait for iframe to load then inject styles
            iframe.onload = function() {
                injectStyles();
            };
        }

        function injectStyles() {
            const iframe = document.getElementById('webFrame');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Create style element
                const style = iframeDoc.createElement('style');
                style.textContent = `
                    /* Disable all images */
                    img, picture, svg, video, canvas, embed, object {
                        display: none !important;
                        visibility: hidden !important;
                    }

                    /* Disable all animations and transitions */
                    *, *::before, *::after {
                        animation-duration: 0s !important;
                        animation-delay: 0s !important;
                        transition-duration: 0s !important;
                        transition-delay: 0s !important;
                        transform: none !important;
                    }

                    /* Scale fonts for landscape viewing */
                    body, html {
                        font-size: 16px !important;
                        line-height: 1.4 !important;
                        overflow-x: auto !important;
                    }

                    /* Adjust text elements */
                    h1 { font-size: 2.5em !important; }
                    h2 { font-size: 2em !important; }
                    h3 { font-size: 1.5em !important; }
                    h4 { font-size: 1.25em !important; }
                    h5 { font-size: 1.1em !important; }
                    h6 { font-size: 1em !important; }
                    
                    p, div, span, a, li, td, th {
                        font-size: 1em !important;
                        line-height: 1.4 !important;
                    }

                    /* Remove background images */
                    * {
                        background-image: none !important;
                    }

                    /* Ensure content is readable */
                    body {
                        background-color: white !important;
                        color: black !important;
                        max-width: none !important;
                        width: auto !important;
                    }

                    /* Remove fixed positioning that might interfere */
                    * {
                        position: static !important;
                    }

                    /* Ensure links are visible */
                    a {
                        color: #0066cc !important;
                        text-decoration: underline !important;
                    }

                    /* Remove shadows and effects */
                    * {
                        box-shadow: none !important;
                        text-shadow: none !important;
                        filter: none !important;
                    }
                `;

                // Inject the styles
                iframeDoc.head.appendChild(style);
                
            } catch (e) {
                console.log('Cannot inject styles due to CORS policy. The page will still rotate but styles may not apply.');
            }
        }

        function toggleRotation() {
            const container = document.getElementById('iframeContainer');
            if (isRotated) {
                container.style.transform = 'none';
                container.style.width = '100vw';
                container.style.height = '100vh';
                isRotated = false;
            } else {
                container.style.transform = 'rotate(90deg) translateY(-100%)';
                container.style.width = '100vh';
                container.style.height = '100vw';
                isRotated = true;
            }
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                toggleRotation();
            }
        });

        // Load a default page
        window.onload = function() {
            document.getElementById('urlInput').value = 'example.com';
        };
    </script>
</body>
</html>
